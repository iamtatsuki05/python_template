[tox]
envlist = py313, lint

[gh-actions]
python =
    3.13: py313, lint

[testenv]
allowlist_externals =
    pytest
skip_install = true
commands =
    pytest tests/ -n auto

[testenv:lint]
allowlist_externals =
    ruff
    mypy
    ty
skip_install = true
commands =
    ruff check src/ tests/ scripts/
    ruff format --check src/ tests/ scripts/
    mypy src/ tests/ scripts/
    ;ty check src/ tests/ scripts/
